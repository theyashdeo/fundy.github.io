<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="register.css">
</head>
<body>

    
<div class="wrapper">
    

    <div class="title">Registration Form</div>
    <div class="form">
        
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
       </div> 
        
        
         <div class="inputfield">
          <label>Country</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
              <option value="Austria">Austria</option>
              <option value="Africa">Africa</option>
              <option value="Belgium">Belgium</option>
              <option value="Belgium">Bangladesh</option>
              <option value="Canada">Canada</option>
              <option value="Denmark">Denmark</option>
              <option value="Estonia">Estonia</option>
              <option value="Finland">Finland</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Greece">Greece</option>
              <option value="Hong Kong">Hong Kong</option>
              <option value="Ireland">Ireland</option>
              <option value="Italy">Italy</option>
              <option value="Israel">Israel</option>
              <option value="Japan">Japan</option>
              <option value="Latvia">Latvia</option>
              <option value="Lithuania">Lithuania</option>
              <option value="Luxembourg">Luxembourg</option>
              <option value="Malta">Malta</option>
              <option value="Mexico">Mexico</option>
              <option value="Netherlands">Netherlands</option>
              <option value="New Zealand">New Zealand</option>
              <option value="Norway">Norway</option>
              <option value="Poland">Poland</option>
              <option value="Pakistan">Portugal</option>
              <option value="Singapore">Singapore</option>
              <option value="Slovakia">Slovakia</option>
              <option value="Slovenia">Slovenia</option>
              <option value="Spain">Spain</option>
              <option value="Swedden">Sweden</option>
              <option value="Switzerland">Switzerland</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
                
            </select>
          </div>
       </div> 
        
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input">
       </div> 
        
        
        
  <div class="inputfield">
          <label>Currency</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="Indian Rupee">Indian Rupee</option>
              <option value="Australian Dollar">Australian Dollar</option>
              <option value="Swiss Franc">Swiss Franc</option>
              <option value="Czech Koruna">Czech Koruna</option>
              <option value="Danish Krone">Danosh Krone</option>
              <option value="Euro">Euro</option>
              <option value="British Pound">British Pound</option>
              <option value="Hong Kong Dollar">Hong Kong Dollar</option>
              <option value="Forint">Forint</option>
              <option value="Israeli New Shekel">Israeli New Shekel</option>
              <option value="Japanese Yen">Japanese Yen</option>
              <option value="Mexican Peso">Mexican Peso</option>
              <option value="New Zealand Dollar">New Zealand Dollar</option>
              <option value="Singapore Dollar">Singapore Dollar</option>
              <option value="Swedish Krona">Sweden Krona</option>
            </select>
          </div>
       </div> 
        
        
          <div class="inputfield">
          <label>Type Of Account</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="Individual">Individual</option>
              <option value="Business or Nonprofit">Business or Nonprofit</option>
            </select>
          </div>
       </div> 
        
         <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div> 
        
    
        
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>I agree to the terms and conditions</p>
       </div> 
    
      <div class="inputfield">
        <a href="aboutus.html">
        <input type="submit" value="Register" class="btn">
            </a>
      </div>
        
    </div>
</div>	
	
</body>
</html>
